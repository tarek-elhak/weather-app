<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <h1>Weather App</h1>

    <input type="text" id="zip" placeholder="enter zip code here" />
    <textarea id="feelings"></textarea>
    <button id="generate">Generate</button>

    <div id="entryHolder">
        <h3>your day : </h3>
        <div class="wrapper"><span>date: </span><div id="date"></div></div>
        <div class="wrapper"><span>the temperature: </span><div id="temp"></div></div>
        <div class="wrapper"><span>your feelings: </span><div id="content"></div></div>
    </div>

<script src="app.js"></script>
</body>
</html>
